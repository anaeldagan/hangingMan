<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hang!</title>
    <link rel="stylesheet" href="styles.css">
    <script src ="script.js" defer></script>
    <script src ="word-list.js" defer></script>
</head<>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="images/sad.gif" alt="gameOver">
            <h4> better luck next time!</h4>
            <p> the correct word was: <b>rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
           <img src="images/hangman-0.svg" alt="hangman-0">
           <h1> DONT HANG!</h1>
        </div>
        <div class="game-box">
            <ul class="word-display">           
            </ul>
            <h4 class="hint-text">
                Hint:
                <b> im an hint</b>
            </h4>
            <h4 class="guesses-text">
                incorrect guesses:
                <b> 0 / 6</b>
            </h4>
            <div class="keyboard">
                
            </div>
        </div>
    </div>
</body>
</html>
